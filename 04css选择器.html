<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /*标签符选择器*/
        p {
            color: red
        }

        li {
            background-color: gold
        }
        span{
            font-size: 50px
        }
    

        /*id选择器*/
        #beijing{
            background-color:silver
        }
        #guangzhou{
            background-color: green
        }
    </style>

</head>

<body>
    <h1>hah哈哈哈哈哈哈哈哈</h1>

    <p>sfsfafsf似的发射点发射点发射点 rtrtrtrtr二二二额头无故
    </p>
    <ul>
        <li id="beijing">北京</li>
        <li id="guangzhou">广州</li>
        <li>上海</li>
    </ul>
    <span>sffsdfsdf</span>
</body>

</html>
