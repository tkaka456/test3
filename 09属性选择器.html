    <title>Document</title>
    <style>
    span[class] {
        color:green;
    }
    [id] {
        font-size: 50px;
    }

    span [id="4"] {
        color:yellow;
    }
    span[class~="demo"] {
        font-size: 100px
    }

    </style>




</head>

<body>
    <p>
        <span class="cur demo">1</span>
        <span>2</span>
        <span id="3">3</span>
        <span id="4">4</span>
        <span>5</span>
    </p>
</body>
